version: '3.8'
services:
  nginx:
    image: nginx:1.25.3
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - type: bind
        source: ./nginx.conf
        target: /etc/nginx/nginx.conf
      # TODO: Would be nice to have a proper dashboard for this
      - ./data/public_html:/var/www/html:ro
    restart: unless-stopped
    command: [nginx, '-g', 'daemon off;']
