version: '3'

services:
  whatsuppdocker:
    image: fmartinou/whats-up-docker
    container_name: wud
    restart: unless-stopped
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ${DATA_ROOT}/whatsupdocker:/store
    environment:
      # TODO: Rename env vars to not specify a specific service
      # TODO: Look into openid connect for single sign on
      - WUD_AUTH_BASIC_ADMIN_USER=${ADGUARD_USERNAME}
      - WUD_AUTH_BASIC_ADMIN_HASH=${WUD_PASSWORD_HASH}
    ports:
      - ${WUD_PORT}:3000
