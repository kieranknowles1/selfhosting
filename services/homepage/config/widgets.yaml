---
# For configuration options and examples, please see:
# https://gethomepage.dev/latest/configs/service-widgets

- resources:
    # Other metrics are provided by Glances
    cputemp: true
    units: metric
    uptime: true

- search:
    provider: google
    target: _blank

- datetime:
    format:
        dateStyle: medium
        timeStyle: short
        hourCycle: h23
